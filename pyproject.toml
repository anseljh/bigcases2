[tool.poetry]
authors = ["Free Law Project <info@free.law>"]
classifiers = [
  # "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
description = "Big Cases Bot 2"
keywords = ["legal", "courts"]
license = "BSD-2-Clause"
maintainers = ["Free Law Project <info@free.law>"]
name = "Big Cases Bot 2"
readme = "README.md"
repository = "https://github.com/freelawproject/bigcases2"
version = "0.0.1"

[tool.poetry.urls]
"Organisation Homepage" = "https://free.law/"

[tool.poetry.dependencies]
python = "^3.7"
Flask = "^2.2.2"
# courts-db = "^0.10.10"
courts-db = { path = "/Users/anseljh/Code/courts-db/" }
click = "^8.1.3"
art = "^5.7"
requests = "^2.28.1"
python-dotenv = "^0.21.0"
"Mastodon.py" = {extras = ["cryptography"], version = "^1.7.0"}
cryptography = "^38.0.4"
http-ece = "^1.1.0"
psycopg2-binary = "^2.9.5"
flask-sqlalchemy = "^3.0.2"
ansicolors = "^1.1.8"
judge-pics = "^2.0.3"
prettytable = "^3.5.0"
twitter = "^1.19.6"
Authlib = "^1.2.0"

[tool.poetry.dev-dependencies]
black = "^22.10.0"
flake8 = "^5.0.4"
isort = "^5.10.1"
mypy = "^0.991"
pylint = "^2.13.9"
wheel = "^0.38.4"
pre-commit = "^2.20.0"
flynt = "^0.77"

[tool.black]
include = '''.*\.pyi?$'''
line-length = 79


[tool.isort]
profile = "black"
line_length = 79

[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = "79"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry.scripts]
bigcases2 = "bigcases2.cli:cli"
