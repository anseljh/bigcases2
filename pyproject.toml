[tool.poetry]
authors = ["Free Law Project <info@free.law>"]
classifiers = [
  # "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
]
description = "Big Cases Bot 2"
keywords = ["legal", "courts", "bots", "twitter", "mastodon"]
license = "AGPL-3.0-or-later"
maintainers = ["Free Law Project <info@free.law>"]
name = "Big Cases Bot 2"
readme = "README.md"
repository = "https://github.com/freelawproject/bigcases2"
version = "0.0.1"

[tool.poetry.urls]
"Organisation Homepage" = "https://free.law/"

[tool.poetry.dependencies]
python = "^3.11"
art = "^5.8"
requests = "^2.28.2"
python-dotenv = "^1.0.0"
"Mastodon.py" = {extras = ["cryptography"], version = "^1.8.0"}
cryptography = "^39.0.1"
http-ece = "^1.1.0"
psycopg2-binary = "^2.9.5"
ansicolors = "^1.1.8"
prettytable = "^3.6.0"
courts-db = "^0.10.17"
django = "^4.1.7"
djangorestframework = "^3.14.0"
django-environ = "^0.9.0"
sentry-sdk = "^1.16.0"
django-csp = "^3.7"
redis = "^4.5.4"
django-rq = "^2.7.0"
gunicorn = "^20.1.0"
ipython = "^8.10.0"
pillow = "^9.4.0"
django-storages = "^1.13.2"
boto3 = "^1.26.80"
django-tailwind = "^3.5.0"
django-ratelimit = "^4.0.0"
twitterapi = "^2.8.2"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
mypy = "^0.991"
pylint = "^2.16.1"
wheel = "^0.40.0"
pre-commit = "^3.1.1"
flynt = "^0.77"
django-stubs = "^1.15.0"
types-requests = "^2.28.11.8"
types-redis = "^4.5.1.4"
ipython = "^8.11.0"

[tool.black]
include = '''.*\.pyi?$'''
exclude = '''
(
      \.eggs
    | .*\.egg-info
    | .*migrations.*
    | \.mypy_cache
    | __pycache__
    | \.venv
)
'''
line-length = 79


[tool.isort]
profile = "black"
line_length = 79

[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = "79"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry.scripts]
bigcases2 = "bigcases2.cli:cli"
